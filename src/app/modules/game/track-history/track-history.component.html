<nb-card>
  <nb-card-header>
    <h2>
      {{ 'game.track_history.title' | translate }}
    </h2>
  </nb-card-header>
  <nb-card-body>
    <div class="flex flex-col h-80">
      <div *ngFor="let track of tracks"
           class="flex px-3 py-2">
        <img [src]="track.album.images[0].url"
             alt="Album"
             class="rounded-full h-10 w-10"
             height="24"
             width="24"/>
        <span class="flex flex-col pl-8 justify-center">
        <span>
          {{ track.name }}
        </span>
        <span class="text-sm">
          {{ track.artists | artist }}
        </span>
      </span>
      </div>
    </div>
  </nb-card-body>
</nb-card>
