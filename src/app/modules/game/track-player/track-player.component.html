<div *ngIf="track && reveal"
     class="flex px-3 py-2">
  <img [src]="track.album.images[0].url"
       alt="Album"
       class="rounded-full h-20 w-20"
       height="48"
       width="48"/>
  <span class="flex flex-col pl-8 justify-center">
        <span>
          {{ track.name }}
        </span>
        <span class="text-sm">
          {{ track.artists | artist }}
        </span>
      </span>
</div>
<div *ngIf="!reveal"
     class="flex px-3 py-2">
  <round-progress [background]="'#F3F4F6'"
                  [current]="timer$ | async"
                  [max]="20"
                  [radius]="40"
                  [stroke]="8"
                  color="#2045D977">
  </round-progress>
  <div class="flex flex-col pl-8 w-1/3 justify-center animate-pulse">
    <div class="bg-gray-100 rounded-md h-4">
    </div>
    <div class="text-sm bg-gray-100 rounded-md w-5/6 h-3 mt-2">
    </div>
  </div>
</div>
