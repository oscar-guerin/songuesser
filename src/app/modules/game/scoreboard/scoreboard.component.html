<nb-card>
  <nb-card-header>
    <h2>
      {{ 'game.scoreboard.title' | translate }}
    </h2>
  </nb-card-header>
  <nb-card-body>
    <div class="flex flex-col h-80">
      <div *ngFor="let player of players"
           class="flex justify-between items-center mb-2">
        <nb-user name="{{ player.name }}"
                 size="large"></nb-user>
        <strong class="text-lg">{{ player.score }}</strong>
      </div>
    </div>
  </nb-card-body>
</nb-card>
