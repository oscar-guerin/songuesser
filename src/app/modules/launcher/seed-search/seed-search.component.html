<ng-select [(ngModel)]="selectedResult"
           [hideSelected]="true"
           [items]="results$ | async"
           [loading]="loading"
           [minTermLength]="2"
           [trackByFn]="trackByFn"
           [typeahead]="query$"
           appendTo="body"
           placeholder="{{ 'launcher.search' | translate }}"
           typeToSearchText="{{ 'shared.type_2_chars' | translate }}">
  <ng-template let-item="item"
               ng-label-tmp
               ng-option-tmp>
    <div class="flex items-center">
      <img [src]="item.album.images[0].url"
           alt="Album"
           class="rounded-full"
           height="32"
           width="32"/>
      <span class="flex flex-col">
        <span>
          {{ item.name }}
        </span>
        <small>
          {{ item.artists | artist }}
        </small>
      </span>
    </div>
  </ng-template>
</ng-select>
