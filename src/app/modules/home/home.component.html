<div class="mb-10 flex items-center">
  <img alt="Songuesser Icon"
       class="mr-6"
       height="64px"
       src="/assets/images/favicon.png"
       width="64px">
  <h1>{{ 'home.title' | translate }}</h1>
</div>
<section class="flex justify-center">
  <button [routerLink]="['/', 'app', 'launcher']"
          hero
          nbButton
          shape="round"
          size="giant"
          status="primary">
    <nb-icon icon="play-circle-outline">
    </nb-icon>
    <span class="text-3xl">
      {{ 'game.start' | translate }}
    </span>
  </button>
</section>
<article>
  <h2 class="my-8">{{ 'home.principle.title' | translate }}</h2>
  <p [innerHTML]="'home.principle.system' | translate | safeHtml"
     class="mb-4 text-justify"></p>
  <p [innerHTML]="'home.principle.songs' | translate | safeHtml"
     class="mb-4 text-justify"></p>
  <p [innerHTML]="'home.principle.points' | translate | safeHtml"
     class="mb-4 text-justify"></p>
</article>
